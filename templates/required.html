{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
	<title>District Required Page</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/required.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<section>
		<div class="container">
			<div class="card card-container">
				<div class="card__title">
					<h1>Warning! Something is happening.</h1>
				</div>
				<div class="card__body">
					<div class="warning-img">
						<img src="{% static 'img/warning-alert.png' %}" alt="warning alert" id="warning-img">
					</div>

					<div class="card__text">
						<span id="greeting">Hello {{user}},</span><br>
						<span>Warning! Something is happening...</span>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
